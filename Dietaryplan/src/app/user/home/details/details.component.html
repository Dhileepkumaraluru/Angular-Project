<div class="details">
    <h1>{{details.name}}</h1>
    <div class="image">
        <img src="http://localhost/{{details.image}}"/>
    </div>
    <table class="nutrition-table">
        <tr>
            <th>Nutrients</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Calories</td>
            <td>{{details.calories}}g</td>
        </tr>
        <tr>
            <td>Proteins</td>
            <td>{{details.proteins}}g</td>
        </tr>
        <tr>
            <td>Carbs</td>
            <td>{{details.carbs}}g</td>
        </tr>
        <tr>
            <td>Carbohydrates</td>
            <td>{{details.carbohydrates}}g</td>
        </tr>
        <tr>
            <td>Dietary Fiber</td>
            <td>{{details.dietaryfiber}}g</td>
        </tr>
        <tr>
            <td>Fats</td>
            <td>{{details.fats}}g</td>
        </tr>
    </table>
</div>
