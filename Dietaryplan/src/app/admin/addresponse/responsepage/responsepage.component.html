<div class="container">
  <mat-form-field appearance="fill" class="custom-form-field">
    <mat-label>Input</mat-label>
    <input matInput [(ngModel)]="response" placeholder="Enter your response">
  </mat-form-field>
  <button mat-raised-button color="primary" class="b1" (click)="AddSuggestion(response)">Submit</button>
</div>

<div *ngFor="let x of forum.responses">
  <mat-card class="response-card">
    <mat-card-content>{{x}}</mat-card-content>
  </mat-card>
</div>
